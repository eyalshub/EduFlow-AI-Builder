<!-- static/orchestrator_test.html -->
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title> Orchestrator Test</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; direction: rtl; background: #f4f6f9; }
    textarea, input { width: 100%; padding: 10px; margin-top: 10px; }
    button { padding: 10px 20px; margin-top: 15px; }
    pre { background: #eee; padding: 1em; margin-top: 1em; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1> 拽转 Orchestrator</h1>

  <label>专 砖:</label>
  <select id="task">
    <option value="chat">爪' 驻砖</option>
    <option value="stage1_full_course">爪专转 拽专住 (砖 1)</option>
    <option value="edit_text">注专转 拽住</option>
    <option value="generate_questions">爪专转 砖转</option>
  </select>

  <label>拽 (userInput):</label>
  <textarea id="userInput" rows="4">  驻 转注砖转转?</textarea>

  <label>Course ID:</label>
  <input type="text" id="courseId" value="course_123" />

  <button onclick="send()"> 砖 志Orchestrator</button>

  <pre id="result"></pre>

  <script>
    async function send() {
      const task = document.getElementById("task").value;
      const userInput = document.getElementById("userInput").value;
      const courseId = document.getElementById("courseId").value;

      const body = {
        task,
        userInput,
        courseId
      };

      const res = await fetch("/api/v1/llm-orchestrator", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      const json = await res.json();
      document.getElementById("result").textContent = JSON.stringify(json, null, 2);
    }
  </script>
</body>
</html>
